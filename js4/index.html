<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            background: #f7a072;
        }

        .nav-buttons button {
            flex: 1;
            padding: 15px 0;
            font-size: 16px;
            border: none;
            background: #f7a072;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-buttons button:hover {
            background: #f2945b;
        }

        .section {
            padding: 30px 20px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button.calc-btn {
            background: #74ebd5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button.calc-btn:hover {
            background: #67d8c2;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="nav-buttons">
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('calculator')">Calculator</button>
            <button onclick="showSection('about')">About</button>
        </div>

        <div id="home" class="section active">
            <h2>Welcome!</h2>
            <p>This is the home page. Click the buttons above to navigate.</p>
        </div>

        <div id="calculator" class="section">
            <h2>Price Calculator</h2>
            <input type="number" id="price" placeholder="Enter price" step="0.01">
            <input type="number" id="tax" placeholder="Enter tax rate (%)" step="0.01"><br>
            <button class="calc-btn" onclick="calculateTotal()">Calculate</button>
            <p id="result"></p>
        </div>

        <div id="about" class="section">
            <h2>About This Page</h2>
            <p>This is a stylish interactive page where you can switch sections using buttons. Built with HTML, CSS, and JavaScript!</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.section');
            sections.forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function calculateTotal() {
            let price = parseFloat(document.getElementById("price").value);
            let taxRate = parseFloat(document.getElementById("tax").value);

            if (isNaN(price) || isNaN(taxRate)) {
                document.getElementById("result").innerText = "Please enter valid numbers!";
                return;
            }

            let total = price + (price * taxRate / 100);
            document.getElementById("result").innerText = "Total price with tax: $" + total.toFixed(2);
        }
    </script>

</body>
</html>
